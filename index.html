<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <!-- main html document -->
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review comment-->
        <article class="review">
          <div class="img-container">
            <img
              src="./potrait-img.jpg"
              alt="client image"
              class="img person-img"
              id="person-img"
            />
          </div>
          <h4 id="author">Halima Aishatu</h4>
          <p id="job position">Content Writer</p>
          <p class="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores
            atque sequi natus quasi eaque commodi?
          </p>
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
           <button class="btn random-btn"> surprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
